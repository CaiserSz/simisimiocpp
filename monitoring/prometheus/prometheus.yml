global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    monitor: 'ev-simulator-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "simulator_rules.yml"

# Scrape configuration for EV Charging Station Simulator
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # EV Simulator Main Application
  - job_name: "ev-simulator"
    static_configs:
      - targets: ["simulator:3001"]
    metrics_path: "/health/metrics"
    scrape_interval: 5s
    params:
      format: ['prometheus']

  # EV Simulator Health Check
  - job_name: "ev-simulator-health"
    static_configs:
      - targets: ["simulator:3001"]
    metrics_path: "/health/detailed"
    scrape_interval: 30s

  # Redis Metrics
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  # System Metrics (if node_exporter is available)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["simulator:9100"]
    scrape_interval: 15s

  # Docker Container Metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["simulator:8080"]
    scrape_interval: 15s
