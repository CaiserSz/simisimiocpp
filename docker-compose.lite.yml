version: '3.8'

services:
  # Redis for caching only
  redis:
    image: redis:alpine
    container_name: ev_simulator_redis_lite
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ev_simulator_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # EV Station Simulator (No MongoDB needed!)
  simulator:
    build:
      context: .
      dockerfile: Dockerfile
    image: ev-simulator:lite
    container_name: ev_simulator_lite
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - STORAGE_TYPE=json
      - JWT_SECRET=${JWT_SECRET:-your_super_secure_jwt_secret}
      - JWT_EXPIRES_IN=24h
      - REDIS_URL=redis://redis:6379
      - CSMS_URL=${CSMS_URL:-ws://localhost:9220}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
      - ENABLE_METRICS=true
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
      - ./server/src/data:/app/server/src/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ev_simulator_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ev_simulator_prometheus_lite
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - ev_simulator_network
    depends_on:
      - simulator
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ev_simulator_grafana_lite
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-grafana123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
    networks:
      - ev_simulator_network
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ev_simulator_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
